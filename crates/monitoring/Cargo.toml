[package]
name = "monitoring"
version = "0.1.0"
edition = "2021"

[dependencies]
tracing = "0.1"
tracing-appender = "0.2"
tracing-log = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
tracing-wasm = "0.2"
tracing-bunyan-formatter = "0.3"
prometheus = "0.13"
lazy_static = "1.4"
axum = "0.6"
tower = "0.4"
tower-http = { version = "0.3", features = ["full"] }
uuid = "1.2"
